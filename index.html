<!DOCTYPE html>
<html>
<head>
	<title>Software Engineering</title>
			<script type="text/javascript">
			function bb(x){
				document.body.style.backgroundColor = x;
			}
		</script>
		<style type="text/css">
			body {
				 background-image: url("images/bitcoin.jpg");
				 background-color: #cccccc;
				
				}
				img {
					 width:2em;
				 	height:2em;
				}
		</style>

</head>
<body>
	<button type= button onclick="bb('red')" >Change background color</button>

	<button type=button onmouseover="bb('blue')"> change background to red</button>
	<button type=button onmouseout="bb('azure')"> change background to green</button>
	<button type="button"> change background to yellow</button>
</body>
</html>
